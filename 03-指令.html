<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法--指令</title>
    <style type="text/css">
        [v-cloak] {
             display: none;
        }
    </style>
</head>
<body>
    <!-- 将数据填充到html标签中 -->
    <!-- 概览 -->
    <!-- 1.插值表达式  -->
    <!-- 2.指令 -->
   <!-- 
       什么是指令？
       指令的本质就是自定义属性
       格式：以 v- 开头
    -->
    <!-- 
        v-cloak:解决插值闪动问题——频繁刷新就会出现，会先显示{{}}，然后在显示内容；
        原理：先隐藏，然后在内存中进行值的替换，替换好之后在显示最终的效果
        用法：1.提供样式
        [v-cloak] {
            display: none;
        }
        2.在插值表达式所在的标签中添加v-cloak指令
     -->



     <!-- 用于填充数据的标签 -->
    <div id="app">
        <div v-cloak>{{msg}}</div> 
    </div>  


    <!-- 引入vue.js库文件 -->
    <script type="text/javascript" src="../JS/vue.min.js"></script>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#app', 
            data: {
                msg: 'hello vue'
            }
        });
    </script>
</body>
</html>
