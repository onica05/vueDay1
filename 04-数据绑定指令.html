<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法--数据绑定指令</title>
    <style type="text/css">
        [v-cloak] {
             display: none;
        }
    </style>
</head>
<body>
    <!-- 将数据填充到html标签中 -->
    <!-- 概览 -->
    <!-- 1.插值表达式  -->
    <!-- 2.指令 -->
    <!-- 数据绑定指令 -->
    <!-- 数据绑定：将数据填充到标签中 -->
    <!-- 1.v-text 填充纯文本 更新元素的文本内容。-->
    <!-- 2.v-html 填充html 片段 会有安全问题——XSS攻击，仅限于本网站使用，第三方数据不可用 -->
    <!-- 3.v-pre 填充原始信息 跳过该元素及其所有子元素的编译。-->

    


     <!-- 用于填充数据的标签 -->
    <div id="app">
        <div v-cloak>{{msg}}</div> 
        <div v-text = 'msg'></div> 
        <div v-html = 'msg1'></div> 
        <div v-pre >{{msg1}}</div> 

    </div>  


    <!-- 引入vue.js库文件 -->
    <script type="text/javascript" src="../JS/vue.min.js"></script>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#app', 
            data: {
                msg: 'hello vue',
                msg1:'<h1>HTML</h1>'
            }
        });
    </script>
</body>
</html>
