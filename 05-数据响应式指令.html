<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法--数据响应式指令</title>
    <style type="text/css">
        [v-cloak] {
             display: none;
        }
    </style>
</head>
<body>
    <!-- 将数据填充到html标签中 -->
    <!-- 概览 -->
    <!-- 1.插值表达式  -->
    <!-- 2.指令 -->
    <!-- 数据响应式指令 -->
    <!-- 理解：数据响应式：数据的变化导致页面 内容 的变化 -->
    <!-- 1.v-once 只编译一次 仅渲染元素和组件一次，并跳过之后的更新。也就是之后页面数据内容的修改，这个不会被修改-->
    

    


     <!-- 用于填充数据的标签 -->
    <div id="app">
        <div v-cloak>{{msg}}</div> 
        <div v-text = 'msg'></div> 
        <div v-html = 'msg1'></div> 
        <div v-pre >{{msg1}}</div> 
        <div v-once >{{info}}</div> 

    </div>  


    <!-- 引入vue.js库文件 -->
    <script type="text/javascript" src="../JS/vue.min.js"></script>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#app', 
            data: {
                msg: 'hello vue',
                msg1:'<h1>HTML</h1>',
                info:'nihao'
            }
        });
    </script>
</body>
</html>
